<h2 style="text-align: center;">Pretraga</h2>

<div class="center">Osnovna pretraga:
    <input type="text" name="pretragaParam" [(ngModel)]="pretragaParam">
    <br/>
    <button (click)="pretraga()">Pretraga</button>
    <div class="center" *ngFor="let n of pretrazeneKnjige">
            <img [src]="n.imagePath" height="100" (click)="this.prebaciNaKnjigu(n)">
            <div>
                {{n.naziv}}-
                {{n.autori}}
            </div>
    </div>
</div>
<br/>
<div class="center" *ngIf="prijavljen">Napredna pretraga:
    <input type="text" name="naprednaPretragaParam" [(ngModel)]="naprednaPretragaParam">
    <br/>
    Izaberite zanr:
    <select [(ngModel)]="zanr"  multiple>
        <option value="horor">horor</option>
        <option value="drama">drama</option>
        <option value="ljubavni roman">ljubavni roman</option>
        <option value="novela">novela</option>
        <option value="biografija">biografija</option>
    </select>
    <button (click)="naprednaPretraga()">Pretraga</button>
</div>
