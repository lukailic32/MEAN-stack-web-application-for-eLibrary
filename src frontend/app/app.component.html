<header style="text-align: center;">Projekat PIA</header>
<div style="background-color: greenyellow;">
    <nav class="navbar navbar-expand-sm bg-light" >
        <ul class="navbar-nav">
            <li class="nav-item" *ngIf="!prijavljen">
                <button type="button" class="btn btn-primary btn-lg" (click)="prijava()">Prijava</button>
            </li>
            <li class="nav-item" *ngIf="!prijavljen || korisnik.tip =='A'">
                <button type="button" class="btn btn-primary btn-lg" (click)="registracija()">Registracija</button>
            </li>
            <li class="nav-item" *ngIf="prijavljen">
                <button type="button" class="btn btn-primary btn-lg" (click)="odjava()">Odjava</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary btn-lg" (click)="pocetna()">Pocetna stranica</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-primary btn-lg" (click)="pretraga()">Pretraga</button>
            </li>
            <li class="nav-item" *ngIf="prijavljen">
                <button type="button" class="btn btn-primary btn-lg" (click)="registracijaKnjige()">Registracija knjige</button>
            </li>
            <li class="nav-item" *ngIf="prijavljen && (korisnik.tip == 'M' || korisnik.tip =='A')">
                <button type="button" class="btn btn-primary btn-lg" (click)="pzk()">Pregled zahteva</button>
            </li>
            <li class="nav-item" *ngIf="prijavljen && korisnik.tip == 'C'">
                <button type="button" class="btn btn-primary btn-lg" (click)="istorijaZaduzenja()">Istorija zaduzenja</button>
            </li>
            <li class="nav-item" *ngIf="prijavljen && korisnik.tip == 'C'">
                <button type="button" class="btn btn-primary btn-lg" (click)="pregledZaduzenihKnjiga()">pregledZaduzenihKnjiga</button>
            </li>
            <li class="nav-item" *ngIf="prijavljen && korisnik.tip =='A'">
                <button type="button" class="btn btn-primary btn-lg" (click)="pregledSvega()">Pregled korisnika i knjiga</button>
            </li>
            <li class="nav-item" *ngIf="prijavljen">
                <a href="profil"> 
                    <img   [src]="korisnik.imagePath" height="55" alt="SLIKA">
                </a>
            </li> 
        </ul>
    </nav>
<router-outlet></router-outlet>
</div>
<footer>
    <h4 style="text-align: center;">Luka Ilic 2019/0251</h4>
</footer>
